<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime vs UFC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/nuclear/bulmaswatch.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

</head>
    <section class="hero is-desktop">

        <div class="bg-img">

            <section class="section">

                <div class="container">

                    <div class="columns animebutton">

                        <div class="column">

                            <div id=animeplayer> </div>
                            <div id=anime-giphy> </div>
                            <button class="button is-dark is-mobile" id="anime-home-btn">Anime</button>
                            <button class="button is-dark is-mobile none" id="anime-vote-btn">Vote</button>
                            <h2><span id="animeVoteCounter">0</span> Votes for Anime</h2>
                        </div>
                    </div>

                    <div class="columns watchagain">
                        <div class="column">

                            <button class="button is-warning is-moble none" id="watch-again">Watch
                                Again?</button>

                        </div>
                    </div>

                    <div class="columns liveaction">
                        <div class="column">

                            <div id=mmaplayer> </div>
                            <div id="mma-giphy"></div>
                            <button class="button is-warning is-moble" id="liveaction-home-btn">Live Action</button>
                            <button class="button is-warning is-moble none" id="liveaction-vote-btn">Vote</button>

                            <button id="giphy">Giphy</button>

                            <h2><span id="mmaVoteCounter">0</span> Votes for MMA</h2>

                        </div>
                    </div>
                </div>
            </section>
        </div>



        <form action="">
            <input id="giphy-search" type="text">
            <button id="giphy-test">Giphy Test</button>
            <div id="giphy-container">

            </div>
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
